name: Build Windows App

on:
  # push:
  #   branches: [ main ]  
  workflow_dispatch:    # Allows you to run this workflow manually from the Actions tab

jobs:
  build:
    runs-on: windows-latest  # Build on Windows for Windows target

    steps:
    - name: Check out Git repository
      uses: actions/checkout@v4
      with:
        lfs: false
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 23
        cache: 'npm'

    - name: Fix line endings and file encoding
      run: |
        git config --global core.autocrlf false
        git config --global core.eol lf
        git rm --cached -r .
        git reset --hard
        # Ensure files are in UTF-8
        Get-ChildItem -Recurse -Filter "*.js" | ForEach-Object {
          $content = Get-Content $_.FullName -Encoding UTF8
          Set-Content $_.FullName -Value $content -Encoding UTF8 -NoNewline
        }

    - name: Create .env file
      run: |
        echo SQUARE_ACCESS_TOKEN=${{ secrets.SQUARE_ACCESS_TOKEN }} >> .env
        echo SQUARE_API_URL=${{ secrets.SQUARE_API_URL }} >> .env
        echo SQUARE_API_VERSION=${{ secrets.SQUARE_API_VERSION }} >> .env
        echo SQUARE_ENVIRONMENT=${{ secrets.SQUARE_ENVIRONMENT }} >> .env
        echo VITE_USE_MOCK_API=false >> .env
    
    - name: Install dependencies
      run: npm install
      
    - name: Build React app
      run: npm run build
      
    - name: Build Electron app
      run: npm run dist
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-installer
        path: dist-electron/*.exe
